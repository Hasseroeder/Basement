<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Calculator</title>
    <link rel="icon" type="image/png" href="media/misc_images/may.png">
    <link href="css/new_main.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/tooltips.css" rel="stylesheet" tyle="text/css" media="all">
  </head>
  <body>
    <div class="center-pillar">
      <div id="navbar" class="navbar"></div>
      <div class="container">
        <div>
          <div class="discord-message-outer">
            <div class="discord-message-header">
              <img src="media/owo_images/owo_avatar.png" class="discord-avatar">
              <p class="discord-name">OwO</p><span class="discord-bot-tag">✓APP</span><span id="timestamp" class="discord-timestamp">15:35</span>
            </div>
            <div class="discord-embed-outer" style="gap: 1rem;display:flex;">
              <div class="discord-embed-middle">
                <div class="discord-embed-inner">
                  <span class="discord-embed-header">
                    <div class="discord-text-bolder">
                      <img src="media/owo_images/robot.png" class="discord-embed-emote"> Pet Calculator
                    </div>
                  </span>
                  
                  <div style="display: grid;
                              grid-template-columns: 8rem 8rem;
                              grid-template-rows: 3rem 1.55rem 1.55rem 1.55rem 0.5rem;
                              justify-items: start;
                              align-items: center;
                  ">
                    <div style="
                    grid-row: 1 / 2;
                    grid-column: span 2;
                    display:flex; align-items: center;">
                      <div id="levelWrapper" class="grayOnHover darkGrayBackground" style="display:flex;align-items: center; border-radius: 3px; padding:0.1rem 0.1rem 0.1rem 0.4rem; font-family: monospace; margin-right: 0.2rem;">
                        Lvl.&nbsp;
                        <input  class="no-arrows levelInputFromCalculator" 
                                type="number" id="inputLvl" min="1" max="100" value="20"
                                tabindex="1">
                      </div>
                      <input id="sliderLvl" type="range" min="1" max="100" value="20">
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/HP.png" class="discord-embed-emote">
                      <input required class="discord-code-lite no-arrows grayOnHover" type="number" id="input1" min="0" max="99" value="15" tabindex="2"><code id="output1" class="arrowBefore outputFromCalculator" style="width:3rem">    -</code> 
                    </div>  
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/WP.png" class="discord-embed-emote">
                      <input required class="discord-code-lite no-arrows grayOnHover" type="number" id="input2" min="0" max="99" value="1" tabindex="5"><code id="output2" class="arrowBefore outputFromCalculator" style="width:3rem">    -</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/STR.png" class="discord-embed-emote">
                      <input required class="discord-code-lite no-arrows grayOnHover" type="number" id="input3" min="0" max="99" value="1" tabindex="3"><code id="output3" class="arrowBefore outputFromCalculator" style="width:3rem">    -</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/MAG.png" class="discord-embed-emote">
                      <input required class="discord-code-lite no-arrows grayOnHover" type="number" id="input4" min="0" max="99" value="1" tabindex="6"><code id="output4" class="arrowBefore outputFromCalculator" style="width:3rem">    -</code>
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/PR.png" class="discord-embed-emote">
                      <input required class="discord-code-lite no-arrows grayOnHover" type="number" id="input5" min="0" max="99" value="1" tabindex="4"><code id="output5" class="arrowBefore outputFromCalculator" style="width:3rem">    %</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/MR.png" class="discord-embed-emote">
                      <input required class="discord-code-lite no-arrows grayOnHover" type="number" id="input6" min="0" max="99" value="1" tabindex="7"><code id="output6" class="arrowBefore outputFromCalculator" style="width:3rem">    %</code>
                    </div>
                    <div>
                      <span 
                        id="statSpan"
                        style="
                        grid-column: span 2;
                        color:#aaa; font-size:10px"> 20 stats </span>                  
                    </div>
                  </div>
                </div>
              </div>
              <div style="max-width: unset;  align-self: auto;" class="discord-embed-middle">
                <div class="discord-embed-inner" id="effectContainer" style="display:unset">
                </div>
              </div>
            </div>  
          </div>
          <div class="discord-message-outer">
            <div class="discord-message-header">
              <img src="media/owo_images/neonutil.png" class="discord-avatar">
              <p class="discord-name">NeonUtil</p><span class="discord-bot-tag">✓APP</span><span id="timestamp" class="discord-timestamp">15:35</span>
            </div>
            <div class="discord-embed-outer">
              <div style="max-width: unset;" class="discord-embed-middle">
                <div class="discord-embed-inner">
        
                  <div style="display: grid;
                              grid-template-columns: 8rem 8rem;
                              grid-template-rows: 1.55rem 1.55rem;
                              justify-items: start;
                              align-items: center;">
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/prHP.png" class="discord-embed-emote">
                      <code class="outputFromCalculator">eHP</code> 
                      <code class="arrowBefore outputFromCalculator" id="output7" style="width:3rem">    -</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/mrHP.png" class="discord-embed-emote">
                      <code class="outputFromCalculator">eHP</code> 
                      <code class="arrowBefore outputFromCalculator" id="output8" style="width:3rem">    -</code>   
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/iPR.png" class="discord-embed-emote">
                      <code class="outputFromCalculator">iPR</code> 
                      <code class="arrowBefore outputFromCalculator" id="output9" style="width:3rem">    -</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <img src="media/owo_images/iMR.png" class="discord-embed-emote">
                      <code class="outputFromCalculator">iMR</code> 
                      <code class="arrowBefore outputFromCalculator" id="output10" style="width:3rem">   -</code>  
                    </div>
                  </div>
                  <button id="petButton" 
                          tabindex="8"
                          class="petButtonFromCalculator">
                    Mode: Matching Pets
                  </button>
                  <div id="petContainer">
                  </div>
                </div>
              </div>
            </div>  
          </div>
        </div>  
      </div>
    </div>
    <script type="module" src="js/basement_js/init.js"></script>
    <script type="module" src="js/basement_js/calculator.js"></script>
  </body>
</html>
