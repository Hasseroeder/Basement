<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Calculator</title>
    <link rel="icon" type="image/png" href="media/misc_images/favicon.png">
    <link href="css/new_main.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="center-pillar">
      <div id="navbar" class="navbar"></div>
      <div class="container">
        <div>
          <div class="discord-message-outer">
            <div class="discord-message-header">
              <owo-img class="discord-avatar">owo_avatar</owo-img>
              <h1 class="discord-name">OwO</h1><span class="discord-bot-tag">✓APP</span><span id="timestamp1" class="discord-timestamp">15:35</span>
            </div>
            <div class="discord-embed-outer">
              <div style="border-color:#909090" class="discord-embed-middle">
                <div class="discord-embed-inner">
                  <span class="discord-embed-header">
                    <div class="discord-text-bolder">
                      <owo-img class="discord-embed-emote">robot</owo-img> Pet Calculator
                    </div>
                  </span>
                  
                  <div style="display: grid;
                              grid-template-columns: 7rem 7rem;
                              grid-template-rows: 3rem 1.55rem 1.55rem 1.55rem 0.5rem;
                              justify-items: start;
                              align-items: center;
                  ">
                    <div style="
                    grid-row: 1 / 2;
                    grid-column: span 2;
                    display:flex; justify-content: center;align-items: center;">
                      <strong>Lvl.</strong> 
                      <input  class="calculatorInput no-arrows" 
                              style="background-color:transparent; font-family: Whitney, Helvetica Neue, Helvetica, Arial, sans-serif; font-size:1rem; width:1.7rem; text-align:start;" 
                              type="number" id="inputLvl" min="1" max="100" value="20"
                              tabindex="1">
                      <input id="sliderLvl" type="range" min="1" max="100" value="20">
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">HP</owo-img>
                      <input required class="calculatorInput no-arrows" type="number" id="input1" min="0" max="22" value="0" tabindex="2"><code id="output1" class="calculatorInput" style="width:2.5rem">    -</code> 
                    </div>  
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">WP</owo-img>  
                      <input required class="calculatorInput no-arrows" type="number" id="input2" min="0" max="22" value="0" tabindex="3"><code id="output2" class="calculatorInput" style="width:2.5rem">    -</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">STR</owo-img>
                      <input required class="calculatorInput no-arrows" type="number" id="input3" min="0" max="22" value="0" tabindex="4"><code id="output3" class="calculatorInput" style="width:2.5rem">    -</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">MAG</owo-img>
                      <input required class="calculatorInput no-arrows" type="number" id="input4" min="0" max="22" value="0" tabindex="5"><code id="output4" class="calculatorInput" style="width:2.5rem">    -</code>
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">PR</owo-img>
                      <input required class="calculatorInput no-arrows" type="number" id="input5" min="0" max="22" value="0" tabindex="6"><code id="output5" class="calculatorInput" style="width:2.5rem">    %</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">MR</owo-img>
                      <input required class="calculatorInput no-arrows" type="number" id="input6" min="0" max="22" value="0" tabindex="7"><code id="output6" class="calculatorInput" style="width:2.5rem">    %</code>
                    </div>
                    <div>
                      <span style="
                        grid-column: span 2;
                        color:#aaa; font-size:10px"> 20 stats </span>                  
                    </div>
                  </div>
                </div>
                <div class="discord-embed-inner">
                  <owo-img class="discord-pet-display">robot</owo-img>
                </div>
              </div>
            </div>  
          </div>
          <div class="discord-message-outer">
            <div class="discord-message-header">
              <owo-img class="discord-avatar">neonutil</owo-img>
              <h1 class="discord-name">NeonUtil</h1><span class="discord-bot-tag">✓APP</span><span id="timestamp2" class="discord-timestamp">15:35</span>
            </div>
            <div class="discord-embed-outer">
              <div style="border-color:#909090" class="discord-embed-middle">
                <div class="discord-embed-inner">
        
                  <div style="display: grid;
                              grid-template-columns: 7rem 7rem;
                              grid-template-rows: 1.55rem 1.55rem;
                              justify-items: start;
                              align-items: center;
                  ">
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">prHP</owo-img> 
                      <code class="calculatorInput">eHP</code> 
                      <code class="calculatorInput" id="output7" style="width:2.5rem">    -</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">mrHP</owo-img> 
                      <code class="calculatorInput">eHP</code> 
                      <code class="calculatorInput" id="output8" style="width:2.5rem">    -</code>   
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">iPR</owo-img> 
                      <code class="calculatorInput">iPR</code> 
                      <code class="calculatorInput" id="output9" style="width:2.5rem">    -</code> 
                    </div>
                    <div style="display:flex; align-items: center; gap:0.2rem">
                      <owo-img class="discord-embed-emote">iMR</owo-img> 
                      <code class="calculatorInput">iMR</code> 
                      <code class="calculatorInput" id="output10" style="width:2.5rem">   -</code>  
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          </div>
        </div>  
      </div>
    </div>
    <script src="js/basement_js/init.js"></script>
    <script src="js/basement_js/calculator.js"></script>
  </body>
</html>
