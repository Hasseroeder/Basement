<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The web site of hasse</title>
    <!-- The style.css file allows you to change the look of your web pages.

    <link href="css/new_main.css" rel="stylesheet" type="text/css" media="all">

  <body>
    <h1>Calculator lol</h1>
    <div>

        </div>
        <div class="discord-embed-outer">

                <div class="discord-text-bolder">
                  <img aria-label=":calculatorRobot:" src="media/owo_images/robot.png" alt=":calculatorRobot:" draggable="false" class="discord-embed-emote"> Pet Calculator
                </div>
              </span>
              
              <div class="discord-embed-text" style="white-space: normal;">
                <div style="display:flex; justify-content: center;align-items: center;">
                  <strong>Lvl.<input class="calculatorInput no-arrows" 
                                    style="background-color:#333;font-family: Whitney, Helvetica Neue, Helvetica, Arial, sans-serif; font-size:1rem; width:1.7rem; text-align:start;" 
                                    type="number" id="input1" required="" min="1" max="100" value="20"></strong> 
                                    
                                    <input type="range" min="1" max="100" value="20">
                </div>  
                <img aria-label=":hp:" src="/media/owo_images/HP.png" alt=":hp:" draggable="false" class="discord-embed-emote" style="margin-right:-0.05rem;">

                  <input class="calculatorInput no-arrows" type="number" id="input1" required="" min="0" max="22" value="3"> <code class="discord-code">  620</code> 
                <br>
                <img aria-label=":str:" src="/media/owo_images/STR.png" alt=":str:" draggable="false" class="discord-embed-emote" style="margin-right:-0.05rem;"> 
                  <input class="calculatorInput no-arrows" type="number" id="input1" required="" min="0" max="22" value="9"> <code class="discord-code">  280</code> 
                <img aria-label=":mag:" src="/media/owo_images/MAG.png" alt=":mag:" draggable="false" class="discord-embed-emote" style="margin-right:-0.05rem; margin-left:0.45rem"> 
                  <input class="calculatorInput no-arrows" type="number" id="input1" required="" min="0" max="22" value="1"> <code class="discord-code">  120</code>
                <br>
                <img aria-label=":pr:" src="/media/owo_images/PR.png" alt=":pr:" draggable="false" class="discord-embed-emote" style="margin-right:-0.05rem;"> 
                  <input class="calculatorInput no-arrows" type="number" id="input1" required="" min="0" max="22" value="1"> <code class="discord-code">31.5%</code> 
                <img aria-label=":mr:" src="/media/owo_images/MR.png" alt=":mr:" draggable="false" class="discord-embed-emote" style="margin-right:-0.05rem; margin-left:0.45rem"> 
                  <input class="calculatorInput no-arrows" type="number" id="input1" required="" min="0" max="22" value="2"> <code class="discord-code">41.0%</code>
                <br>  
                <span style="color:#aaa; font-size:10px"> 20 stats </span>

            </div>
            <div class="discord-embed-inner">
              <img aria-label=":calculatorRobot:" src="media/owo_images/robot.png" alt=":calculatorRobot:" draggable="false" class="discord-pet-display">
            </div>
          </div>

      </div>
      <div class="discord-message-outer">

          <div style="border-color:#909090" class="discord-embed-middle">
            <div class="discord-embed-inner">

                <img aria-label=":prHP:" src="/media/owo_images/prHP.png" alt=":prHP:" draggable="false" class="discord-embed-emote" style="margin-right:-0.05rem;">
