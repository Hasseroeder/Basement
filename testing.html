<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basement Testing</title>
    <link rel="icon" type="image/png" href="media/misc_images/favicon.png">
    <link href="../css/new_main.css" rel="stylesheet" type="text/css" media="all">

  </head>
  <body>
    <style>
      .suggestions {
        border: 1px solid #ccc;
        background: white;
        z-index: 1000;
        max-height: 200px;
        overflow-y: auto;
        display: none;        /* hide when empty */
      }

      .suggestion {
        padding: 8px;
        cursor: pointer;
      }

      .suggestion:hover,
      .suggestion.active {
        background: #f0f0f0;
      }
    </style>
    <div class="center-pillar">
      <div class="container">
        <input  id="search"
            autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
        <div id="petOutput"></div>
      </div>
    </div>
    
  <script src="../js/basement_js/testing.js"></script>
  </body>
</html>
