<!DOCTYPE html>
<html>
 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basement Testing</title>
        <link href="css/new_main.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>

    
    <div class="center-pillar">
        <div id="navbar"></div>
        <div style="background-color:#303030;color:lightgray;padding-top:20px;padding-left:20px;margin: 10px 10px 10px;">
            <p style= "margin-top:0;"> Here is a triangle chart:</p>
            <div class="flexContainer" style="align-items:normal;margin: 0 0 0; justify-content: center;">
                
                <canvas id="areaCanvas" 
                    style="
                        width: 600px;
                        max-width:600px;
                        height:480px;
                        max-height:480px;
                        margin-bottom:10px;
                        position: absolute;
                        pointer-events: none;
                        opacity:1">
                </canvas>       
                <canvas id="myChart" 
                    style="
                        width: 600px;
                        max-width:600px;
                        height:480px;
                        max-height:480px;
                        margin-bottom:10px">
                </canvas>
                <canvas id="overlayCanvas" 
                    style="
                        width: 600px;
                        max-width:600px;
                        height:480px;
                        max-height:480px;
                        margin-bottom:10px;
                        position: absolute;
                        pointer-events: none;
                        opacity:1">
                </canvas> 
                <button id="petButton"
                    style="
                    position: absolute;
                    width: 4rem;
                    transform: translate(-275%,175%);">
                    Pets
                </button>
                <button id="areaButton"
                    style="
                    position: absolute;
                    width: 4rem;
                    transform: translate(-275%,300%);">
                    Area
                </button>


            </div>
        </div>





    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="js/basement_js/init.js"></script>
    <script src="https://unpkg.com/merge-images"></script>
    <script type="module" src="js/basement_js/triangle.js"></script>
    
    </body>
</html>
