<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Calculator</title>
    <link rel="icon" type="image/png" href="media/misc_images/may.png">
    <link href="css/new_main.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="center-pillar">
        <div id="navbar"></div>

        <div class="container">
            <div>
                <div class="discord-message-outer">
                    <div class="discord-message-header">
                        <img src="media/owo_images/owo_avatar.png" alt="User avatar" class="discord-avatar">
                        <p class="discord-name">OwO</p><span class="discord-bot-tag">âœ“APP</span><span class="discord-timestamp">15:35</span>
                    </div>
                    <div class="discord-embed-outer">
                        <div class="discord-embed-middle">
                            <div class="discord-embed-inner">
                                <span class="discord-embed-header">
                                    <div id="weaponHeader" class="discord-text-bolder"></div>
                                </span>
                                <div id="weaponName" class="lineFromWeaponCalculator" style="margin-top: 0.5rem;"></div>
                                <div id="ownerID"class="lineFromWeaponCalculator"></div>
                                <div id="weaponID" class="lineFromWeaponCalculator"></div>
                                <div id="shardValue" class="lineFromWeaponCalculator"></div>
                                <div id="weaponQuality" class="lineFromWeaponCalculator"></div>
                                <div class="lineFromWeaponCalculator">
                                    <strong>Wear:&nbsp;</strong>           
                                    <div class="custom-select" id="wearSelect">
                                        <button
                                            class="selected"
                                            type="button"
                                            aria-haspopup="listbox"
                                            aria-expanded="false"
                                            aria-controls="wearOptions"
                                            id="wearButton"
                                        ></button>
                                        <ul class="options" id="wearOptions" role="listbox" tabindex="0">
                                            <li class="option" role="option" id="opt-worn" data-value="worn"  aria-selected="false">WORN</li>
                                            <li class="option" role="option" id="opt-decent" data-value="decent" aria-selected="false">DECENT</li>
                                            <li class="option" role="option" id="opt-fine" data-value="fine" aria-selected="false">FINE</li>
                                            <li class="option" role="option" id="opt-pristine" data-value="pristine" aria-selected="false">PRISTINE</li>
                                        </ul>
                                    </div>
                                    <input type="hidden" name="myCustomSelect" id="myCustomSelect">
                                </div>
                                <div id="WP-Cost" class="lineFromWeaponCalculator"></div>
                                <div id="description" class="lineFromWeaponCalculator" style="height:unset;"></div>
                                <div class="passiveContainer">
                                    <span><b>Passives:</b> none</span> 
                                </div>
                                <div class="add-passive-wrapper">
                                    <div class="text original">+ add passive</div>
                                    <div class="text replacement">
                                        <div class="passiveGrid">
                                            <img class="passiveGridImage" src="media/owo_images/f_str.png" passiveID="1">
                                            <img class="passiveGridImage" src="media/owo_images/f_mag.png" passiveID="2">
                                            <img class="passiveGridImage" src="media/owo_images/f_hp.png" passiveID="3">
                                            <img class="passiveGridImage" src="media/owo_images/f_wp.png" passiveID="4"> 
                                            <img class="passiveGridImage" src="media/owo_images/f_pr.png" passiveID="5">
                                            <img class="passiveGridImage" src="media/owo_images/f_mr.png" passiveID="6">
                                            <img class="passiveGridImage" src="media/owo_images/f_ls.png" passiveID="7">
                                            <img class="passiveGridImage" src="media/owo_images/f_thorns.png" passiveID="8"> 
                                            <img class="passiveGridImage" src="media/owo_images/f_mtap.png" passiveID="9">
                                            <img class="passiveGridImage" src="media/owo_images/f_absv.png" passiveID="10">
                                            <img class="passiveGridImage" src="media/owo_images/f_sg.png" passiveID="11">
                                            <img class="passiveGridImage" src="media/owo_images/f_crit.png" passiveID="12"> 
                                            <img class="passiveGridImage" src="media/owo_images/f_dc.png" passiveID="13">
                                            <img class="passiveGridImage" src="media/owo_images/f_kkaze.png" passiveID="14">
                                            <img class="passiveGridImage" src="media/owo_images/f_hgen.png" passiveID="15">
                                            <img class="passiveGridImage" src="media/owo_images/f_wgen.png" passiveID="16"> 
                                            <img class="passiveGridImage" src="media/owo_images/f_sprout.png" passiveID="17">
                                            <img class="passiveGridImage" src="media/owo_images/f_enrage.png" passiveID="18">
                                            <img class="passiveGridImage" src="media/owo_images/f_sac.png" passiveID="19">
                                            <img class="passiveGridImage" src="media/owo_images/f_snail.png" passiveID="20">
                                            <img class="passiveGridImage" src="media/owo_images/f_kno.png" passiveID="21">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="discord-embed-inner" style="display:flex; flex-direction: column; padding-left: 0;">
                                <div id="weaponImage"></div>
                                <div class="add-passive-wrapper star-wrapper" style="margin-top: auto; display:flex; justify-content: center;"> 
                                    <img src="/media/owo_images/star.png" style="width:1.3rem; height: 1.3rem">
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>  
        </div>
    </div>
    <script src="js/basement_js/init.js"></script>
    <script type="module" src="js/basement_js/weaponCalculator/weaponCalc.js"></script>
  </body>
</html>
