<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Calculator</title>
    <link rel="icon" type="image/png" href="media/misc_images/may.png">
    <link href="css/new_main.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="center-pillar">
      <div id="navbar"></div>

        <div class="container">
            <div>
                <div class="discord-message-outer">
                    <div class="discord-message-header">
                        <img src="media/owo_images/owo_avatar.png" alt="User avatar" class="discord-avatar">
                        <p class="discord-name">OwO</p><span class="discord-bot-tag">âœ“APP</span><span class="discord-timestamp">15:35</span>
                    </div>
                    <div class="discord-embed-outer">
                        <div class="discord-embed-middle">
                            <div class="discord-embed-inner">
                                <span class="discord-embed-header">
                                    <div class="discord-text-bolder">
                                        Heather's Great Sword
                                    </div>
                                </span>
                            
                                <div class="discord-embed-text" style="font-size:0.8rem;"><strong>Name:</strong> Great Sword
                                    <strong>Owner:</strong> @hsse
                                    <strong>ID:</strong> <code class="discord-code" style="font-size: 0.8rem;">8SBPF8</code>
                                    <strong>Shard Value:</strong> 300 selling / 750 buying
                                    <strong>Quality:</strong> 86.7%<img src="media/owo_images/mythic.png" alt=":mythic:" aria-label="mythic" title=":mythic:" class="discord-embed-emote">
                                    <strong>Wear:</strong> <code class="discord-code" style="font-size: 0.8rem;">WORN</code>
                                    <strong>WP Cost:</strong> 114<img src="media/owo_images/WP.png" alt=":WP:" aria-label="WP" title=":WP:" class="discord-embed-emote">
                                    <strong>Description:</strong> Deals <strong>55%</strong> of your <img src="media/owo_images/STR.png" alt=":STR:" aria-label="STR" title=":STR:" class="discord-embed-emote">STR to all opponents

                                    <strong>Passives:</strong> none
                                </div>
                            </div>
                            <div class="discord-embed-inner">
                                <img aria-label=":sword:" src="media/owo_images/m_sword.png" alt=":sword:" draggable="false" class="discord-pet-display">
                            </div>
                        </div>
                    </div>  
                </div>
            </div>  

    </div>
    <script src="js/basement_js/init.js"></script>
  </body>
</html>
