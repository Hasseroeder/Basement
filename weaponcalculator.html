<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Calculator</title>
    <link rel="icon" type="image/png" href="media/misc_images/may.png">
    <link href="css/new_main.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="center-pillar">
        <div id="navbar"></div>

        <div class="container">
            <div>
                <div class="discord-message-outer">
                    <div class="discord-message-header">
                        <img src="media/owo_images/owo_avatar.png" alt="User avatar" class="discord-avatar">
                        <p class="discord-name">OwO</p><span class="discord-bot-tag">âœ“APP</span><span class="discord-timestamp">15:35</span>
                    </div>
                    <div class="discord-embed-outer">
                        <div class="discord-embed-middle">
                            <div class="discord-embed-inner">
                                <span class="discord-embed-header">
                                    <div id="weaponHeader" class="discord-text-bolder">
                                    </div>
                                </span>
                            
                                <div id="weaponName" class="lineFromWeaponCalculator" style="margin-top: 0.5rem;">
                                </div>
                                <div id="ownerID"class="lineFromWeaponCalculator">
                                </div>
                                <div id="weaponID" class="lineFromWeaponCalculator">
                                </div>
                                <div id="shardValue" class="lineFromWeaponCalculator">
                                </div>
                                <div id="weaponQuality" class="lineFromWeaponCalculator">
                                </div>
                                <div class="lineFromWeaponCalculator">
                                    <strong>Wear:&nbsp;</strong>           
                                    <div class="custom-select" id="wearSelect">
                                        <button
                                            class="selected"
                                            type="button"
                                            aria-haspopup="listbox"
                                            aria-expanded="false"
                                            aria-controls="wearOptions"
                                            id="wearButton"
                                        ></button>
                                        <ul class="options" id="wearOptions" role="listbox">
                                            <li class="option" role="option" id="opt-worn" data-value="worn"  aria-selected="false">WORN</li>
                                            <li class="option" role="option" id="opt-decent" data-value="decent" aria-selected="false">DECENT</li>
                                            <li class="option" role="option" id="opt-fine" data-value="fine" aria-selected="false">FINE</li>
                                            <li class="option" role="option" id="opt-pristine" data-value="pristine" aria-selected="false">PRISTINE</li>
                                        </ul>
                                    </div>
                                    <input type="hidden" name="myCustomSelect" id="myCustomSelect">
                                </div>
                                <div class="lineFromWeaponCalculator">
                                    <strong>WP Cost:&nbsp;</strong>
                                    <div class="inputWrapperFromCalculator">
                                        <input required class="inputFromWeaponCalculator no-arrows" type="number" id="input1" min="100" max="200" value="114">
                                    </div>
                                    <img src="media/owo_images/WP.png" alt=":WP:" aria-label="WP" title=":WP:" class="discord-embed-emote">
                                </div>
                                <div class="lineFromWeaponCalculator">
                                    <strong>Description:&nbsp;</strong> Deals 
                                    <div class="inputWrapperFromCalculator tooltip-lite" style="margin:0 0.2rem;">
                                        <input required class="inputFromWeaponCalculator no-arrows" style="width:2rem;" type="number" id="input1" min="30" max="55" value="54.8">
                                        %
                                        <div class="hidden tooltip-lite-child" 
                                            style="position: absolute;
                                            width: 10rem;
                                            top: 1.15rem;
                                            background-color: #555;
                                            transform: translateX(-50%);
                                            left: 50%;
                                            padding: 0.21rem;
                                            border-radius: 0.2rem;
                                            display:flex;
                                            align-items: center;"
                                            >
                                            <img  src="media/owo_images/legendary.gif" alt=":legendary:" aria-label="legendary" title=":legendary:" class="discord-embed-emote" style="margin-bottom:0.04rem;">
                                            99%
                                            <input type="range" min="30" max="55" step="0.1"
                                            style="margin: 0 0 0 0.2rem; background: #555;"
                                            class="weaponSlider">
                                        </div>

                                    </div>
                                    of your <img src="media/owo_images/STR.png" alt=":STR:" aria-label="STR" title=":STR:" class="discord-embed-emote">STR to all opponents
                                </div>
                                <div class="lineFromWeaponCalculator borderOnHover tooltip-lite">
                                    <span class="passivesNone"><b>Passives:</b> none</span> 
                                    <div style="background-color: #333;"></div>
                                </div>
                            </div>
                            <div class="discord-embed-inner">
                                <img aria-label=":sword:" style="border-radius: 0.2rem;"src="media/owo_images/m_sword.png" alt=":sword:" draggable="false" class="discord-pet-display">
                            </div>
                        </div>
                    </div>  
                </div>
            </div>  
        </div>
    </div>
    <script src="js/basement_js/init.js"></script>
    <script src="js/basement_js/weaponCalculator.js"></script>
  </body>
</html>
